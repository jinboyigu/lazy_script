name: Lazy Script(Schedule)

on:	 
    push:
        branches:  
            - master
    schedule:
    - cron: '00 17 * * *'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Run app
        run: npm install
      - run: node src/app.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
