<script id="toBuyD" type="text/html">
    <div class="main productInfo">
        <div class="productImage">
            <img src="{{ productImage }}" class="xq-p" />
        </div>
        <div class="productDetail">
            <div class="productTitle">
                <div class="titleName">
                    {{ productName }}
                </div>
                <!-- <div class="titleIcon">
                  优惠
                </div> -->
            </div>
            <div class="productExchange">
                <div class="productValue">
                    {{ if (!originValue) }}
                    <!-- 没折扣 -->
                    <div class="valueIcon"></div>
                    <div class="valueNum" id="dh-score">{{ productValue }}</div>
                    {{ else }}
                    <!-- 有折扣 显示折扣价 -->
                    <div class="discountValue">
                        <img src="http://static.cebbank.com/fileDir/subject/resource/ugms/prod/image/gardenshopnew/discount.png">
                        <div class="value" id="dh-score">{{ productValue }}</div>
                    </div>
                    <div class="originValue">
                        <div class="value">日常价<span>{{ originValue }}</span></div>
                        <div class="line"></div>
                    </div>
                    {{ /if }}
                </div>
                <div class="period">阳光值兑换期</div>
                <div class="startEndTime">{{ startTime }} 至 {{ endTime }}</div>
                <!-- <div class="exchangeMaxTime">在阳光值兑换期内可兑换{{ exchangeMaxTime }}次</div> -->
            </div>
            {{ if (todaySeckillTime) }}
            <div id="countdown" class="countdown"></div>
            <img class="stocked none" src="http://static.cebbank.com/fileDir/subject/resource/ugms/prod/image/gardenshopnew/stocked.png"/>
            {{ else if (progressBar >= 0 && progressBar < 20) }}
            <img class="stocked" src="http://static.cebbank.com/fileDir/subject/resource/ugms/prod/image/gardenshopnew/stocked.png"/>
            {{ else if (progressBar >= 20) }}
            <div class="progressBar">
                <div class="text">今日已领{{ progressBar }}%</div>
                <div class="bar"></div>
            </div>
            {{ /if }}
            <div class="introduction">
                <div class="introductionBold">使用说明</div>
                <div class="ql-container ql-snow">
                    <p id="productIntroduction" class="ql-editor"></p>
                </div>
            </div>
            <!--canExchange 1,当天最大兑换次数与最大兑换次数 没超；stockNumber 库存-->
            <div class="productBtnGroup">
                {{ if canExchange == '1' }}
                {{ if productType == 'dzq' || productType == 'yjf' || productType == 'ljj' || productType == 'zfbljj' || productType == 'yjfhb' || productType == 'wxljj' || productType == 'kq'}}
                {{ if lack }}
                <button class="btn-bg dh btn-gray">立即兑换</button>
                {{ else }}
                <div class="productBtn" id="dh-alert-show"> 立即兑换 </div>
                <div class="productBtn btn-gray none" id="dh-c-btnG"> 立即兑换 </div>
                {{ /if }}
                {{ else }}<!--实物类-->
                {{ if lack }}
                <button class="btn-bg dh btn-gray">立即兑换</button>
                {{ else }}
                <div class="productBtn" id="jump"> 立即兑换 </div>
                {{ /if }}
                {{ /if }}
                {{ else if code == '93020' }}
                <div class="productBtn btn-gray" id="no_exchange"> 立即兑换 </div>
                {{ else if code == '80000' }}
                <div class="productBtn none" id="reloadPage"> 立即兑换 </div>
                <div class="productBtn btn-gray" id="reloadPage_gray"> 立即兑换 </div>
                {{ else }}
                <div class="productBtn btn-gray" id="no_exchange"> {{ reason }} </div>
                <!-- 活动未开始时显示倒计时 倒计时结束后显示兑换按钮 -->
                {{ if todaySeckillTime}}
                <div class="productBtn none" id="dh-alert-show"> 立即兑换 </div>
                {{ /if }}
                {{ /if }}
            </div>
        </div>
    </div>
    <div class="alert none" id="dh-check-alert">
        <div class="alert-content">
            <div class="confir">
                <p class="p1" id="c">兑换确认</p>
                <div class="p2">
                    <div>
                        确认使用<span id="confir-num"></span>阳光值兑换该商品吗？
                    </div>
                </div>
                <div class="button-group">
                    <button class="cancel close">取消</button>
                    <button class="btn-bg affirm" id="exchange">确认</button>
                    <button class="btn-confirm-grey none" id="exchangeGrey">确认</button>
                </div>
            </div>
            <div class="closeimg close"></div>
        </div>
    </div>
</script>
